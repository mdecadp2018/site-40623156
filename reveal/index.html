<section data-markdown>

# 心得

### 虎科大機械設計工程系
這堂課給我的第一印象打破了我對電腦輔助設計就是在畫圖在座應力分析的印象，在課程裡學習到除了製圖軟體外，更增加了許多電腦的知識。另外覺得Onshape類似Fushion360，在過去覺得Fushion360是一套好適合新手的軟體，相信Onshape也是一套方便好上手的機械設計軟體。
    </script>

<!-- 請注意, @others 不可以內縮 -->
# 心得

### 虎科大機械設計工程系
在過去高職所學的軟體是橫跨汽車與航太業的CATIA，CATIA在高職中也是少數學校有在使用的軟體，Cad/Cam整合再一起與誇張的自由曲面能辦到一般軟體辦不到的事，介面與Catia非常不一樣，對於功能的使用與拘束的條件不太相似，像是在作螺絲起子時Catia能直接在立體空間內直接移動雲行線，Onshape的介面與Fushion360 類似，對於往後的使用Onshape還是要再段時間的習慣。

    </script>

# 心得

### 虎科大機械設計工程系
之前覺得Onshape功能太少，但畢竟「沒有萬能的軟體，只有適合的軟體」在看完機件組立的教學後覺得跟Soildwork比起來真的方便很多，可以很容易的就做到各個零件之間的拘束，目前給我的感覺做曲面的外型設計可能較吃虧，但在機構的設計上方便性真的不輸其他軟體，對於像我們學設計的初學者來說能輕易掌握。

    </script>

    <script type="text/template">
# 投影片快捷鍵

* 利用箭頭上下前後換頁
* 按 f 鍵進入全螢幕模式 (full screen)
* 按 s 鍵可以顯示投影片筆記 (show)
* 按 o 鍵可以切換單張或全域檢視 (overview)
* 按 b 或 . 鍵可以切換螢幕黑屏 (black)
* 按 Esc 可以退出全螢幕或全域檢視 (Escape)

    </script>
</section>

## 利用 Markdown 寫投影片
以下利用 Markdown 格式展示 Python 程式碼:
```
# use threading and subprocess to threading the make process
import os
import subprocess
import threading

def domake():
    
    path = "../exposed/api/exposed"
    ubuntu = "../Ubuntu"
    
    # create obj path
    
    if not os.path.exists(path+"/../obj"):
        os.makedirs(path+"/../obj")
    
    subprocess.call(["make", "clean"], cwd=path)
    subprocess.call("make", cwd=path)
    subprocess.call(["cp", "{libslvs.so, _slvs.so, slvs.py}", ubuntu], cwd=path)
    subprocess.call(["python3", "circle_ex.py"], cwd=path+"/"+ubuntu)
    
make = threading.Thread(target=domake)
make.start()
```
